{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js' %}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="container mt-5">

        <h2>insert products</h2>

        <div class="col-md-6">

    <form action="/insertdata/" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <input name="prod_name" type="text" placeholder="product name" class="form-control" required/> <br><br>

        <input name="prod_price" type="number" placeholder="price" class="form-control" required/><br><br>

        <input name="prod_category" type="text" placeholder="category" class="form-contol" required/><br><br>

        <input name="prod_qnty" type="number" placeholder="Quantity" class="form-control" required/><br><br>

        <input name="prod_img" type="file" class="form-contol" required/><br> <br>

        <textarea name="prod_desc" placeholder="description"  class="form-control" required></textarea> <br> <br>

        <input type="submit" value="save" class="btn btn-success"/>

    </form>

    </div>
</div>


<script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js' %}" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
